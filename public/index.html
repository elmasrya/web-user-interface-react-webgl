<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PARKMOBILE"/>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ParkMobile</title>
    <style>
      /* The #map id selector is needed to set the google basemap dimensions */
      #root, #map, html, body {
        height: 100vh;
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Application Root -->
    <div id="root"></div>
  </body>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js'></script>

</html>
